{% extends 'base.html' %}
{% block content %}
    <form method="post" action="{% url 'posts:QnA_edit' qna.pk %}">
        {% csrf_token %}
        <div>
            <label for="id_title">제목</label>
            <input type="text"  id = "id_title" name = "title">
        </div>
        <div>
            <label for="id_email">이메일</label>
            <input type="text" id = "id_email" name = "email">
            <input type="checkbox" checked = "False">
            <label for="id_is_email">이메일 수신</label>
        </div>
        <div>
            {{category}}
        </div>
        <div>
            <label for="id_message">문자메시지</label>
            <input type="text" id = "id_message" name = "message">
            <input type="checkbox" checked = "False">
            <label for="id_is_phone">문자메세지 수신</label>
        </div>
        <div>
            <label for="id_contents" cols="40", rows="8">내용</label>
            <textarea name="contents" id="id_contents" rows="5"></textarea>
        </div>
        <button type = "submit" >수정 완료</button>
    </form> 
{% endblock content %}
