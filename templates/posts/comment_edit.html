{% extends 'base.html' %}

{% block content %}
<form method="post" action="{% url 'posts:comment_update' qna_pk Comment.pk %}" >
    {% csrf_token %}
    <div>
        <label cols="40", rows="8">내용</label>
        <textarea name="comment" value="{{Comment.comment}}" rows="5"></textarea>
    </div>
    <button type = "submit" >등록</button>
</form>
{% endblock content %}
